<footer class="ae-container-fluid rk-footer ">
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <li class="rk-menu__item">
          <a routerLink="about" route class="rk-menu__link">About</a>
        </li>
        <li class="rk-menu__item">
          <a href="javascript:void(0);" class="rk-menu__link">Docs</a>
        </li>
        <li class="rk-menu__item">
          <a href="javascript:void(0);" class="rk-menu__link">Contact</a>
        </li>
      </ul>
      <p class="rk-footer__text rk-footer__copy ">
        <span class="ae-u-bold">Â© </span>
        <span class="ae-u-bolder">{{ anno }} {{ infoPageService.info.title }} </span>All Right Reserved.</p>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center">
      <a [href]="infoPageService.info.facebook" class="rk-social-btn " target="_blank">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
        </svg>
      </a>
      <a [href]="infoPageService.info.twitter" class="rk-social-btn" target="_blank">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
        </svg>
      </a>
      <a [href]="infoPageService.info.instagram" class="rk-social-btn" target="_blank">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg>
      </a>
      <a [href]="infoPageService.info.tumblr" class="rk-social-btn" target="_blank">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-tumblr"></use>
        </svg>
      </a>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact "> <span class="ae-u-bold">Email: </span><span class="ae-u-bolder">
          <a href="mailTo:{{ infoPageService.info.email }}" class="rk-dark-color"> {{ infoPageService.info.email }}</a></span></p>
      <p class="rk-footer__text rk-footer__by">Theme by <a href="http://pixeden.com" class="ae-u-bolder" target="_blank">Pixeden.</a>
      </p>
    </div>
  </div>
