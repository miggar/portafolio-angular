<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" *ngIf="!infoProductsService.loading">
  <!-- routerLink="/item/{{ product.cod }}" -->
  <a *ngFor="let product of infoProductsService.productsFilter" [routerLink]="['/item', product.cod ]"
    class="animated fadeIn rk-item ae-masonry__item">
    <img src="assets/products/{{ product.url }}.jpg" alt="">
    <div class="item-meta">
      <h2>{{ product.titulo }}</h2>
      <p>{{ product.categoria }}</p>
    </div>
  </a>

</div>
